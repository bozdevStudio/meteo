<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		
		<ion-row>
			
			<ion-col width-100 >

		  <div class="blocItemInfos" *ngFor="let ville of villes">

          <div class="partIcone" item-start>
            <img src="{{ville.icon}}" >
          </div>


          <div class="partText1">
            <h1>{{ville.station_name}}</h1>
            <p align="center;">
             {{ville.ts_condition}}
            </p>
          </div>



          <div class="partText2">
            <span> {{ville.temp_c}}&deg;</span>
          </div>
        </div>
				
			

			</ion-col>

		</ion-row>

	</ion-grid>

</ion-content>
